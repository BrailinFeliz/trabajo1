<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mi formulario</title>

</head>
<body>
     
 <main>

    <form action="">

       <br><br><br>
        <legend>Registro</legend>
        
        <div>
         <label for="Nombre">Nombre: </label>
         <input type="text" name="nombre" id="nombre" placeholder="Nombre" required> 
        </div>

        <div>
         <label for="Apellido">Apellido: </label>
         <input type="text" name="nombre" id="apellido" placeholder="Apellido" required>
        </div>

        <div>
         <label for="Correo">Correo: </label>
         <input type="email" name="nombre" id="correo" placeholder="Correo" required>
        </div> 

        <div>
         <label for="Numero">Numero: </label>
         <input type="number" name="nombre" id="numero" placeholder="Numero" required>
        </div>

        <div>
         <label for="Contrasena">Contrasena: </label>
         <input type="password" name="nombre" id="contrasena" placeholder="Contrasena" required>
        </div>   

        <div>
            <label for="Confirmar Contrasena">Confirmar Contrasena: </label>
            <input type="password" name="Confirmar Contrasena" id="contrasena" placeholder="Confirmar Contrasena" required>
       </div>   

           <input type="submit" value="Enviar" class="boton">

        </form>

 </main>-


</body>
</html>
